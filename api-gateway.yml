spring:
  application:
    name: api-gateway

server:
  port: 8099

cloud:
  gateway:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
    globalcors:
      cors-configurations:
        '[/**]':
          allowedOrigins: "http://localhost:3000"
          allowedMethods: "GET,POST,PUT,DELETE,OPTIONS"
          allowedHeaders: "*"
          allowCredentials: true
    routes:
      - id: task-service
        uri: lb://task-service
        predicates:
          - Path=/api/tasks/**
        filters:
          - name: CircuitBreaker
            args:
              name: taskService
              fallbackUri: forward:/fallback/task-service
          - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,routes
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  gateway:
    enabled: true

resilience4j:
  circuitbreaker:
    instances:
      taskService:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.boot.actuate: DEBUG
    org.example.gateway: DEBUG